<!DOCTYPE html>
<html>
<head>
    <title>ice_wolz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="ice_wolz.png">
    <style>
        body {
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            display: block; /* Çizgiyi kaldırır */
            border: none;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Alt çizgileri kaldır */
        }

        .social-button:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            background-color: #444;
        }

        .social-button i {
            color: #fff;
            font-size: 24px;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 152px;
            border-radius: 12px;
            margin-top: 20px;
            display: block; /* Çizgi oluşmasını engeller */
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .profile-picture {
                width: 120px;
                height: 120px;
            }

            .social-button {
                width: 45px;
                height: 45px;
            }

            iframe {
                width: 100%;
                height: 152px;
            }
        }

        @media (max-width: 480px) {
            .profile-picture {
                width: 100px;
                height: 100px;
            }

            .social-button {
                width: 40px;
                height: 40px;
            }

            iframe {
                width: 100%;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="ice_wolz.png" alt="Profile Picture" class="profile-picture">
        <div class="social-buttons">
            <a href="https://www.instagram.com/ice_wolz/" target="_blank" class="social-button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://discord.com/users/863073478348636242" target="_blank" class="social-button">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCTQcpbzUtcNgm_bb0kN4QZA" target="_blank" class="social-button">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://open.spotify.com/user/31yg4ezd2xn6hvjjoju4aykkhhxy" target="_blank" class="social-button">
                <i class="fab fa-spotify"></i>
            </a>
        </div>
        <!-- Spotify Play Button with new track -->
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6Ear9bhjbNi2oaqv5qlqlM?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</body>
</html>
